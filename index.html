<!doctype html>
<html lang="en">
<head>
        <!--bootstrap starter template w styling sheet and js script-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="todo-list-styling.css">
    <title>To-Do List!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box-one">
                    <h1>Welcome!!</h1>
                    <form onsubmit="addTodoItem(event)" id="form">
                        <div class="input-group">
                            <input id="input" class="form-control" placeholder="Write your task">
                            <input id="input" class="form-control" type="date" name="due_date">
                        </div>
                        <button id="submitbtn" type="submit" class="btn btn-outline-dark">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box-two">
                    <h1>Current Tasks</h1>
                    <ul id="list">
                        <li>
                            <div class="row">
                                <div class="data col-7">
                                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel"
                                        aria-label="..." onclick="checkIfChecked(event)">
                                    <span id="date">2023/02/20</span>
                                    <span id="content">Water the plants.</span>
                                </div>
                                <div class="buttons col">
                                    <button id="editbtn" type="button" class="btn btn-outline-success"
                                        onclick="editTask(event)">Edit</button>
                                    <button id="deletebtn" type="button" class="btn btn-outline-danger"
                                        onclick="this.parentNode.parentNode.parentNode.remove()">Delete</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="data col-7">
                                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel"
                                        aria-label="..." onclick="checkIfChecked(event)">
                                    <span id="date">2023/02/20</span>
                                    <span id="content">Walk the dog.</span>
                                </div>
                                <div class="buttons col">
                                    <button id="editbtn" type="button" class="btn btn-outline-success"
                                        onclick="editTask(event)">Edit</button>
                                    <button id="deletebtn" type="button" class="btn btn-outline-danger"
                                        onclick="this.parentNode.parentNode.parentNode.remove()">Delete</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="data col-7">
                                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel"
                                        aria-label="..." onclick="checkIfChecked(event)">
                                    <span id="date">2023/02/20</span>
                                    <span id="content">Call mom.</span>
                                </div>
                                <div class="buttons col">
                                    <button id="editbtn" type="button" class="btn btn-outline-success"
                                        onclick="editTask(event)">Edit</button>
                                    <button id="deletebtn" type="button" class="btn btn-outline-danger"
                                        onclick="this.parentNode.parentNode.parentNode.remove()">Delete</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
